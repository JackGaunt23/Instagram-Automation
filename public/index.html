<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Automation</title>
</head>
<body>
	<h1>Add a Video to your Instagram Posting Queue</h1>
    <form action="/add_to_queue" method="POST" enctype="multipart/form-data">

        <label for="video">Video File:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>

        <label for="cover">Cover Image:</label>
        <input type="file" id="cover" name="cover" accept="image/*" required><br><br>

        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Add to Queue">
    </form>
</body>
</html>
