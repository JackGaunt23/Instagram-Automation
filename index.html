<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Automation</title>
</head>
<body>
	<h1>Post a Video to Instagram</h1>
    <form action="/post" method="POST" enctype="multipart/form-data">
        <label for="username">Instagram Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Instagram Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="video">Video File:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>

        <label for="cover">Cover Image:</label>
        <input type="file" id="cover" name="cover" accept="image/*" required><br><br>

        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Post to Instagram">
    </form>
</body>
</html>
